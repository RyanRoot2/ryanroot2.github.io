site_name: Ryan Root2

nav:
  - Home: index.md
  - Resume: resume.md
  - Learning Log:
      - Overview: learning-log/index.md
      - Encryption: learning-log/encryption.md
      - Hash Algorithms: learning-log/hash-algorithms.md
  - Python:
      - Overview: python/index.md
      - Spotify: python/spotify.md
  - Strength Science:
      - Overview: strength-science/index.md
      - Workout Log: strength-science/workout-log.md

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.sections
    - navigation.indexes
    - navigation.expand
    - navigation.path
    # Moves table of contents to be like a 'submenu' of the left navi
    - toc.integrate

    - content.tabs.link
    - content.code.annotation
    - content.code.copy

  language: en

  palette:
    # Light Mode
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: blue
      accent: deep purple
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: blue
      accent: deep purple

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list